    <!-- Add method later in form attribute -->
    <!-- POST, GET, PUT, DELETE methods -->
    <form action="/api/contact" method="POST" id="contactForm" name="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Enter your name here">

        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Enter your email here">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" placeholder="Enter your subject here">
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message here" rows="15" cols="50"></textarea>

        <button type="submit">Contact me!</button>
    </form>
